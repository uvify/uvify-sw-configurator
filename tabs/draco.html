<div class="tab-draco toolbar_fixed_bottom">
    <div class="content_wrapper">
        <!-- should be the first DIV on each tab -->
        <div class="cf_column full spacerbottom">
            <div class="tab_title" i18n="tabSetup"></div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
		
			<div class="leftWrapper">
				<div class="gui_box grey" style="margin-bottom:10px;">
					<div class="gui_box_titlebar">
						<div class="spacer_box_title" i18n="dracoPID"></div>
					</div>
					<div class="spacer_box spacerbottom">
						<div class="select spacerbottom">
							<label class="draco-pidMode">
								<select class="pidMode-select">
									<option value="0" i18n="dracoPIDBasic"/>
									<option value="1" i18n="dracoPIDBasicIntermediate"/>
									<option value="2" i18n="dracoPIDIntermediate"/>
									<option value="3" i18n="dracoPIDAdvanced"/>
								</select>
								<span i18n="dracoPID"></span>
							</label>
						</div>
						<div class="note spacerbottom">
							<div class="note_spacer">
								<p class="pid_mode_help" i18n="dracoPIDModeHelp"></p>
							</div>
						</div>
						<div id="pid_data">
							<table class="pid_titlebar">
								<tr>
									<th class="name" i18n="pidTuningName"></th>
									<th class="proportional" i18n="pidTuningProportional"></th>
									<th class="integral" i18n="pidTuningIntegral"></th>
									<th class="derivative" i18n="pidTuningDerivative"></th>
									<th class="rc_rate" i18n="pidTuningRcRate"></th>
									<th class="rate" i18n="pidTuningSuperRate"></th>
									<!--<th class="new_rates maxVel" i18n="pidTuningMaxVel"></th>-->
									<th class="rc_expo" i18n="pidTuningRcExpo"></th>
								</tr>
							</table>
							<table id="pid_main" class="pid_tuning">
								<tr>
									<th colspan="8">
										<div class="pid_mode">
											<div i18n="pidTuningBasic" style="float:left;"></div>
											<!-- <div class="helpicon cf_tip" i18n_title="pidTuningPidTuningTip"></div> -->
										</div>
									</th>
								</tr>
								<tr class="ROLL">
									<!-- 0 -->
									<td bgcolor="#FF8080">ROLL</td>
									<td class="pid_data"><input type="number" name="p" step="1" min="0" max="255" disabled/></td>
									<td class="pid_data"><input type="number" name="i" step="1" min="0" max="255" disabled/></td>
									<td class="pid_data"><input type="number" name="d" step="1" min="0" max="255" disabled/></td>
									<td rowspan="2" style="background-color:white;">
										<input type="number" name="rc_rate" step="0.01" min="0" max="2.55" disabled/>
										<div class="bracket"></div>
									</td>
									<td class="roll_rate"><input type="number" name="roll_rate" step="0.01" min="0" max="1.00" disabled/></td>
									<!--<td class="roll_pitch_rate" rowspan="2"><input type="number" name="roll_pitch_rate" step="0.01" min="0" max="1.00" /></td>-->
									<!--<td class="new_rates maxAngularVelRoll"></td>-->
									<td rowspan="2" style="background-color:white;">
										<input type="number" name="rc_expo" step="0.01" min="0" max="1" disabled/>
										<div class="bracket"></div>
									</td>
								</tr>
								<tr class="PITCH">
									<!-- 1 -->
									<td bgcolor="#80FF80">PITCH</td>
									<td class="pid_data"><input type="number" name="p" step="1" min="0" max="255" disabled/></td>
									<td class="pid_data"><input type="number" name="i" step="1" min="0" max="255" disabled/></td>
									<td class="pid_data"><input type="number" name="d" step="1" min="0" max="255" disabled/></td>
									<td class="pitch_rate"><input type="number" name="pitch_rate" step="0.01" min="0" max="1.00" disabled/></td>
									<!--<td class="new_rates maxAngularVelPitch"></td>-->
								</tr>
								<tr class="YAW">
									<!-- 2 -->
									<td bgcolor="#8080FF">YAW</td>
									<td class="pid_data"><input type="number" name="p" step="1" min="0" max="255" disabled/></td>
									<td class="pid_data"><input type="number" name="i" step="1" min="0" max="255" disabled/></td>
									<td></td>
									<td rowspan="1"><input type="number" name="rc_rate_yaw" step="0.01" min="0" max="2.55" disabled/></td>
									<td><input type="number" name="yaw_rate" step="0.01" min="0" max="2.55" disabled/></td>
									<!--<td class="new_rates maxAngularVelYaw"></td>-->
									<td><input type="number" name="rc_yaw_expo" step="0.01" min="0" max="1" disabled/></td>
								</tr>
							</table>						
						</div>
						<table class="modes">
							<tbody>
							</tbody>
						</table>
					</div>
				</div>				
				<div class="gui_box grey" style="margin-bottom:20px;">
					<div class="gui_box_titlebar">
						<div class="spacer_box_title" i18n="dracoBlackbox"></div>
					</div>
					<div class="spacer_box">
						<div class="select spacerbottom">
							<label class="draco-blackboxDevice">
								<select name="draco-blackbox_device">
								</select>
								<span i18n="onboardLoggingBlackbox"></span>
							</label>
						</div>
						<div class="select spacerbottom">
							<label class="draco-blackboxRate">
								<select name="draco-blackbox_rate">
								</select>
								<span i18n="onboardLoggingRateOfLogging"></span>
							</label>
						</div>
						<div class="gui_box grey" style="margin-bottom:20px;">
							<div class="gui_box_titlebar">
								<div class="spacer_box_title" i18n="dracoDataFlashHelp"></div>
							</div>
							<div class="spacer_box">
								<div class="draco-require-dataflash-supported">
									<!--<p i18n="dracoDataFlashHelp"></p> -->
									<dialog class="draco-dataflash-confirm-erase">
										<h3 i18n="dataflashConfirmEraseTitle"></h3>
										<div class="draco-dataflash-confirm-erase-note" i18n="dataflashConfirmEraseNote"></div>
										<div class="draco-dataflash-erase-progress">
											<div class="draco-data-loading">
												<p i18n="onboardLoggingEraseInProgress"></p>
											</div>
										</div>
										<div class="buttons">
											<a href="#" class="draco-erase-flash-confirm regular-button" i18n="dataflashButtonEraseConfirm"></a>
											<a href="#" class="draco-erase-flash-cancel regular-button" i18n="dataflashButtonEraseCancel"></a> 
										</div>
									</dialog>
									
									<dialog class="draco-dataflash-saving">
										<h3 i18n="dataflashSavingTitle"></h3>
										<div class="draco-dataflash-saving-before">
											<div i18n="dataflashSavingNote"></div>
											<progress value="0" min="0" max="100"></progress>
											<div class="buttons">
												<a href="#" class="draco-save-flash-cancel regular-button" i18n="dataflashButtonSaveCancel"></a>
											</div>
										</div>
										<div class="draco-dataflash-saving-after">
											<div i18n="dataflashSavingNoteAfter"></div>
											<div class="buttons">
												<a href="#" class="draco-save-flash-dismiss regular-button" i18n="dataflashButtonSaveDismiss"></a>
											</div>
										</div>
									</dialog>
									
									<ul class="draco-dataflash-contents">
										<li class="draco-dataflash-used">
											<div class="legend"></div>
										</li>
										<li class="draco-dataflash-free">
											<div class="legend"></div>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="gui_box grey" style="margin-bottom:20px;">
							<div class="gui_box_titlebar">
								<div class="spacer_box_title" i18n="onboardLoggingOnboardSDCard"></div>
							</div>
							<div class="spacer_box">
								<div class="draco-require-sdcard-supported">
									<div class="draco-sdcard">
										<div class="sdcard-icon"></div>
										<div class="sdcard-status"></div>
									</div>
								
									<p i18n="sdcardNote"></p>
									
									<div class="draco-require-sdcard-ready">
										<ul class="draco-sdcard-contents">
											<li class="draco-sdcard-other">
												<div class="legend"></div>
											</li>
											<li class="draco-sdcard-free">
												<div class="legend"></div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>						
					</div>

				</div>
			</div>
			<div class="rightWrapper">
				<div class="gui_box grey" style="margin-bottom:20px;">
					<div class="gui_box_titlebar">
						<div class="spacer_box_title" i18n="currentstateReceiverType"></div>
					</div>
					<div class="spacer_box" style="padding-bottom:15px;">
						<div class="select spacerbottom">
							<label class="draco-rxMode">
								<select class="draco-rxMode-select">
								</select>
								<span i18n="configurationSerialRX"></span>
							</label>
						</div>
						<div class="select spacerbottom" style="position: relative;">
							<div class="hybrid_element">
								<input type="text" name="rcmap" spellcheck="false" />
								<select class="hybrid_helper"
									name="rcmap_helper">
									<option value="AETR1234">Default</option>
									<option value="AETR1234">Futaba / Hitec</option>
									<option value="TAER1234">JR / Spektrum / Graupner</option>
								</select>
							</div>
						</div>
						<div class="select spacerbottom">
							<label class="draco-Rssi-Channel">
								<select name="draco-Rssi-Channel-select" disabled>
								</select>
								<span i18n="receiverChannelMap"></span>
							</label>
						</div>
						<div class="note spacerbottom">
							<div class="note_spacer">
								<p i18n="dracoReceiverHelp1"></p>
							</div>
						</div>
						<div class="gui_box tunings grey">
							<table class="sticks tunings">
								<tr>
									<th i18n="receiverStickMin"></th>
									<th i18n="receiverStickCenter"></th>
									<th i18n="receiverStickMax"></th>
								</tr>
								<tr>
									<td>
										<div class="cf_tip" i18n_title="receiverHelpStickMin">
											<input type="number" name="stick_min" min="1000" max="1200" />
										</div>
									</td>
									<td>
										<div class="cf_tip" i18n_title="receiverHelpStickCenter">
											<input type="number" name="stick_center" min="1401" max="1599" />
										</div>
									</td>
									<td>
										<div class="cf_tip" i18n_title="receiverHelpStickMax">
											<input type="number" name="stick_max" min="1800" max="2000" />
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<hr class="bar_wrapper">
						<div class="bars" style="margin-bottom:20px;">
						</div>
					</hr>
				</div>
				<div class="gui_box grey" style="margin-bottom:20px;">
					<div class="gui_box_titlebar">
						<div class="spacer_box_title" i18n="dracoVideoMode"></div>
					</div>
					<div class="spacer_box" style="padding-bottom:15px;">
						<div class="select spacerbottom">
							<label class="videoMode">
								<select class="videoMode-select">
									<option value="0" i18n="dracoVideoModeAnalog"/>
									<option value="1" i18n="dracoVideoModeHD"/>
								</select>
								<span i18n="dracoVideoMode"></span>
							</label>
						</div>
						<div class="note spacerbottom">
							<div class="note_spacer">
								<p i18n="dracoVideoModeHelp"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
	<div class="content_toolbar">
		<div class="btn save_btn">
			<a class="save" href="#" i18n="configurationButtonSave"></a>
		</div>
	</div>
</div>
<div id="tab-draco-templates">
    <table class="modes">
        <tbody>
            <tr class="mode">
                <td class="info">
                    <p class="name"></p>
                </td>
                <td class="ranges"></td>
            </tr>
        </tbody>
    </table>
    <div class="range">
        <div class="channelInfo">
            <select class="channel">
                <option value=""></option>
            </select>
            <div class="limits">
                <p class="lowerLimit">
                    <span i18n="auxiliaryMin"></span>: <span class="lowerLimitValue"></span>
                </p>
                <p class="upperLimit">
                    <span i18n="auxiliaryMax"></span>: <span class="upperLimitValue"></span>
                </p>
            </div>
        </div>
        <div class="channel-slider pips-channel-range">
            <div class="marker"></div>
        </div>
        <div class="delete">
            <a class="deleteRange" href="#">&nbsp;</a>
        </div>
    </div>
</div>
