<div class="tab-setup">
    <div class="content_wrapper initialstyle">
        <!-- should be the first DIV on each tab -->
        <div class="cf_column full spacerbottom">
            <div class="tab_title" i18n="tabSetupStatus">Status</div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
			<div class="modelwrapper"></div>
			<div class="cf_column third_left">
				<div class="spacer_right">
					<div class="model-and-info">
						<div id="interactive_block">
							<div id="canvas_wrapper">
								<canvas id="canvas"></canvas>
								<div class="attitude_info">
									<dl>
										<dt>Heading:</dt>
										<dd class="heading">&nbsp;</dd>
										<dt>Pitch:</dt>
										<dd class="pitch">&nbsp;</dd>
										<dt>Roll:</dt>
										<dd class="roll">&nbsp;</dd>
									</dl>
								</div>
							</div>
							<a class="reset" href="#" i18n="initialSetupButtonResetZaxis"></a>
						</div>
					</div>
				</div>
			</div>
			<div class="cf_column third_left">		
				<div class="spacer_left">
					<div class="gui_box grey">
						<div class="gui_box_titlebar">
							<div class="spacer_box_title" i18n="initialSetupInfoHead"></div>
						</div>
						<div class="spacer_box">
							<table width="100%" border="0" cellpadding="0" cellspacing="0" class="cf_table">
								<tbody>
									<tr>
										<td i18n="initialSetupBattery"></td>
										<td class="bat-voltage">0 V</td>
									</tr>
									<tr>
										<td i18n="initialSetupDrawn"></td>
										<td class="bat-mah-drawn">0 mAh</td>
									</tr>
									<tr>
										<td i18n="initialSetupDrawing"></td>
										<td class="bat-mah-drawing">0.00 A</td>
									</tr>
									<tr class="noboarder">
										<td i18n="initialSetupRSSI"></td>
										<td class="rssi">0 %</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			
			</div>
			<div class="cf_column third_right">		
				<div class="spacer_left">
					<div class="gui_box grey">
						<div class="gui_box_titlebar">
							<div class="spacer_box_title" i18n="initialSetupSetupHead"></div>
						</div>
						<div class="spacer_box">
							<table width="100%" border="0" cellpadding="0" cellspacing="0" class="cf_table">
								<tbody>
									<tr>
										<td i18n="initialSetupGyroFrequency"></td>
										<td class="bat-voltage">0 V</td>
									</tr>
									<tr>
										<td i18n="initialSetupPIDFrequency"></td>
										<td class="bat-mah-drawn">0 mAh</td>
									</tr>
									<tr>
										<td i18n="initialSetupReceiverType"></td>
										<td class="bat-mah-drawing">0.00 A</td>
									</tr>
									<tr class="noboarder">
										<td i18n="initialSetupESCProtocol"></td>
										<td class="rssi">0 %</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			
			</div>			
        </div>
		<div class="cf_column full spacerbottom">
            <div class="tab_title" i18n="tabSetup">Setup2</div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
		</div>
		<div class="cf_column full spacerbottom">
            <div class="tab_title" i18n="tabSetup">Setup3</div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
		</div>
		<div class="cf_column full spacerbottom">
            <div class="tab_title" i18n="tabSetup">Setup4</div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
		</div>

    </div>
</div>
