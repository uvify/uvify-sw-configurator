<div class="tab-currentstate">
    <div class="content_wrapper initialstyle">
        <!-- should be the first DIV on each tab -->
        <div class="cf_column full spacerbottom">
            <div class="tab_title" i18n="tabCurrentState">Status</div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
			<div class="modelwrapper"></div>
			<div class="cf_column threefourth_left">
				<div class="spacer_right">
					<div class="model-and-info">
						<div id="interactive_block">
							<div id="canvas_wrapper">
								<canvas id="canvas"></canvas>
								<div class="attitude_info">
									<dl>
										<dt>Heading:</dt>
										<dd class="heading">&nbsp;</dd>
										<dt>Pitch:</dt>
										<dd class="pitch">&nbsp;</dd>
										<dt>Roll:</dt>
										<dd class="roll">&nbsp;</dd>
									</dl>
								</div>
							</div>
							<a class="reset" href="#" i18n="initialSetupButtonResetZaxis"></a>
						</div>
					</div>
				</div>
			</div>
			<div class="cf_column fourth">		
				<div class="spacer_left">
					<div class="gui_box grey">
						<div class="gui_box_titlebar">
							<div class="spacer_box_title" i18n="currentstateSystemStatus"></div>
						</div>
						<div class="spacer_box">
							<table width="100%" border="0" cellpadding="0" cellspacing="0" class="cf_table">
								<tbody>
									<tr>
										<td i18n="currentstateGyroPid"></td>
										<td class="gyro-pid">0k/0k</td>
									</tr>
									<tr>
										<td i18n="currentstateCpuLoad"></td>
										<td class="cpuload">0 %</td>
									</tr>
									<tr>
										<td i18n="currentstateFirmwareVersion"></td>
										<td class="firmware-version">0.0.0 Jan 1 1900 00:00:00</td>
									</tr>
									<tr class="noboarder">
										<td i18n="currentstateSDCard"></td>
										<td class="sd-card">No Card Detected</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="spacer_left">
					<div class="gui_box grey">
						<div class="gui_box_titlebar">
							<div class="spacer_box_title" i18n="currentstateBatteryInfo"></div>
						</div>
						<div class="spacer_box">
							<table width="100%" border="0" cellpadding="0" cellspacing="0" class="cf_table">
								<tbody>
									<tr>
										<td class="battery-voltage-title" i18n="currentstateBatteryVoltage"></td>
										<td class="battery-voltage">0 V</td>
									</tr>
									<tr>
										<td i18n="currentstatePercentRemain"></td>
										<td class="battery-percent">0 %</td>
									</tr>
									<tr>
										<td i18n="currentstateCurrentDraw"></td>
										<td class="current-draw">0 A</td>
									</tr>
									<tr class="noboarder">
										<td i18n="currentstateBatteryTemperature"></td>
										<td class="battery-temperature">0 â„ƒ</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>					
        </div>
    </div>
</div>
